<div class="container">
    <h2>USER LOGIN</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-4">
                <input text="text" class="form-control" placeholder="Enter email" required [(ngModel)]="loginData.email">

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" placeholder="Enter password" required [(ngModel)]="loginData.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" (click)="login()" class="btn btn-default">Login</button>
                <a routerLink='/register' routerLinkActive="active">No Account? Create One.</a>
            </div>
            <div class="col-sm-offset-2 col-sm-10" style="padding-top: 1em;">
                <span> {{loginResponse}}</span>
            </div>
        </div>
    </form>
</div>
